<mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{categoria.nombre}}
        </mat-panel-title>
    </mat-expansion-panel-header>

    <button mat-raised-button color="primary" class="btn btn-block mb-2" (click)="openCrearSubcategoriaDialog()">AÃ±adir subcategoria</button>
    <mat-list>
        <div *ngFor="let subcategoria of categoria.subCategorias">
            <app-subcategoria-item [subcategoria]="subcategoria" (refrescar)="procesaRefrescar($event)"></app-subcategoria-item>
            <mat-divider></mat-divider>
        </div>
    </mat-list>

    <div class="m-2 row">
        <div class="col-sm-6">
            <button mat-raised-button color="basic" class="btn btn-block" (click)="openModificarCategoriaDialog()">Editar categoria</button>
        </div>
        <div class="col-sm-6">
            <button mat-raised-button color="warn" class="btn btn-block" (click)="eliminarCategoria()">Eliminar categoria</button>
        </div>
    </div>

</mat-expansion-panel>
