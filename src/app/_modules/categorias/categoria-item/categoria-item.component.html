<mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{categoria.nombre}}
        </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-list>
        <button mat-raised-button color="primary" class="btn btn-block mb-2">AÃ±adir subcategoria</button>
        <div *ngFor="let subcategoria of categoria.subCategorias">
            <app-subcategoria-item [subcategoria]="subcategoria"></app-subcategoria-item>
            <mat-divider></mat-divider>
        </div>
        <button mat-raised-button color="warn" class="btn btn-block mb-2">Eliminar categoria</button>
    </mat-list>


</mat-expansion-panel>
