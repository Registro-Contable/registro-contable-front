<mat-list-item>
    <span>{{ subcategoria.nombre }}</span>

    <span class="spacer"></span>

    <button mat-icon-button (click)="openModificarSubcategoriaDialog()">
        <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="eliminarSubcategoria()">
        <mat-icon>remove_circle</mat-icon>
    </button>

</mat-list-item>
