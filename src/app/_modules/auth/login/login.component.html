    <div class="card">
        <div class="card-header">
            <div class="panel-title text-center">Inicia sesion o <a href="#">Registrate</a></div>
        </div>

        <div class="card-body">

            <div class="alert alert-danger mt-3" role="alert" *ngIf="errorMsg != null">
                {{errorMsg}}
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <fa-icon [icon]="faUser"></fa-icon>
                        </span>
                    </div>
                    <input type="email" class="form-control" name="user" formControlName="fcUsuario" placeholder="User"
                        required>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <fa-icon [icon]="faLock"></fa-icon>
                        </span>
                    </div>
                    <input type="password" class="form-control" name="password" formControlName="fcPassword"
                        placeholder="Password" required>
                </div>

                <div class="form-group">
                    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-block btn-success">ENTRAR
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
