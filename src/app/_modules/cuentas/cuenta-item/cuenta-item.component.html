<mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
        <mat-panel-title class="d-flex justify-content-between">
            <span>{{ cuenta.nombre }}</span>
            <span>{{ cuenta.capital }} €</span>
        </mat-panel-title>
    </mat-expansion-panel-header>

    <button mat-raised-button color="primary" *ngIf="cuenta.tipoCuenta.tiposMedioPago.length > 0"
        class="btn btn-block mb-2" (click)="openAddMedioPagoDialog()">Añadir medio pago</button>

    <mat-list>
        <div *ngFor="let medioPago of cuenta.mediosPago">
            <div *ngIf="medioPago.tipoMedioPago.id != 'DEFAULT'">
                <app-medio-pago [medioPago]="medioPago" (refrescar)="procesaRefrescar($event)"></app-medio-pago>
                <mat-divider></mat-divider>
            </div>
        </div>
    </mat-list>

    <div class="m-2 row">
        <div class="col-sm-6">
            <button mat-raised-button color="basic" class="btn btn-block" (click)="openRenombrarDialog()">Editar
                cuenta</button>
        </div>
        <div class="col-sm-6">
            <button mat-raised-button color="warn" class="btn btn-block" (click)="borrarCuenta()">Eliminar
                cuenta</button>
        </div>
    </div>

</mat-expansion-panel>
