<mat-menu #cuentaMenu="matMenu" xPosition="after">
    <ng-template matMenuContent let-idCuenta="idCuenta">
        <button mat-menu-item>Renombrar</button>
        <button mat-menu-item>Cambiar saldo</button>
        <button mat-menu-item>Borrar</button>
    </ng-template>
</mat-menu>

<div class="d-flex justify-content-between" [matMenuTriggerFor]="cuentaMenu"
    [matMenuTriggerData]="{idCuenta: cuenta.id}">
    <span>{{ cuenta.nombre }}</span>
    <span>{{ cuenta.capital }} â‚¬</span>
</div>
