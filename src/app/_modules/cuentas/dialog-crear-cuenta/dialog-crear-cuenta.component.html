<h1 mat-dialog-title>Crear cuenta</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Tipo Cuenta</mat-label>
        <mat-select [(ngModel)]="data.tipoCuentaId">
            <mat-option *ngFor="let tipo of listaTipoCuentas" [value]="tipo.id">{{ tipo.nombre }}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput type="text" [(ngModel)]="data.nombre">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Aceptar</button>
</div>
